<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="logo-section">
            <div class="card-container">
                <img class="card-image" src="./assets/images/milky-way-4667644_1920.jpg" alt="awesome milky way">
                <div class="card-body">
                    <img src="./assets/images/hb-logo-white.png" alt="Haakon Beck Logo" width="50px">
                    <h1>Haakon Beck</h1>
                </div>
            </div>
        </section>
        <section class="registration-section">
            <section class="text-hook-registration">
                <p>This is not a real online service! (yet...) You know you need something like this in your life to
                    help
                    you realize your deepest dreams.<br>Sign up <span>now</span> to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </section>
            <section class="form-panel">
                <form id="user-form" class="user-form" action="">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="password-confirmation">Confirm Password</label>
                            <input type="password" id="password-confirmation" name="password-confirmation">
                        </div>
                    </fieldset>
                </form>
            </section>
            <section class="control-buttons-registration">
                <button type="submit" form="user-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </section>
        </section>
    </main>
</body>

</html>
